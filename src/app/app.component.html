<div class="container">
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Nombre del jugador"
      aria-label="Recipient's username"
      aria-describedby="button-addon2"
      [(ngModel)]="Nombre"
    />
    <button class="btn btn-success" (click)="dado1.aleatorio()" (click)="dado1.ultimos3Sueldos()" >Tirar</button>
  </div>
  <app-dados #dado1></app-dados>
  <hr />
  <label
    ><h3>
      El jugador: {{ Nombre }}
      <br />
      con numeros: {{ dado1.valor }} {{ dado1.valor1 }} {{ dado1.valor2 }}
      <br />
      
      
      <div *ngIf="dado1.condicion; else pierde">{{ ganador }}</div>
      <ng-template #pierde>{{ perdedor }}.</ng-template>
    </h3>
  </label>
</div>
